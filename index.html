<!DOCTYPE html>
<html ng-app="PostPractice">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">


    <input ng-model = "userInput.name"  type="text" name="" placeholder="Name">
      <input ng-model = "userInput.age"  type="text" name="" placeholder="Age">
        <input ng-model = "userInput.gender"  type="text" name="" placeholder="Gender">
    <button  ng-click="submit(userInput)" type="button" name="button">Submit</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>

  </body>
</html>
